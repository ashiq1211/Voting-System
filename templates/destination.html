{% for dest in dests%}
<div style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
transition: 0.3s;">
{% if dest.offer %}
<img src="https://cdn.britannica.com/26/84526-050-45452C37/Gateway-monument-India-entrance-Mumbai-Harbour-coast.jpg" alt="Avatar" style="width:100%">

{% else%}
<img src="https://www.thenewsminute.com/sites/default/files/styles/slideshow_image_size/public/Kerala_Tourism_rep_image_Facebook_08082021_1200-compressed.jpg?itok=svnzOLkk" alt="Avatar" style="width:100%">
{%endif%}
    <div style="padding: 2px 16px;text-align:center">

      <p style="color: blue;">Special offer</p>
      {%endif%}
    </div>
  </div>
{%endfor%}
