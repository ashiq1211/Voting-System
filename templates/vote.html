
<!DOCTYPE html>
<html>
    <head>
       
        <title>Vote</title>
    </head>
    <body style=" position: relative; 
    height: 100vh; 
    margin: 0; ">
        <form  method="post" action="poll">
            {%csrf_token%}
        <div style="justify-content: center;"><h1>User verification</h1>
            <input name="name" placeholder="Enter your name" type="text"><br><br>
            <input name="id" placeholder="Enter your id" type="text"><br><br>
            <button type="submit" > Submit</button></div>
            {% for message in messages%}
            <h2>{{message}}</h2>
            {%endfor%}
          </form>
    </body>
</html>
