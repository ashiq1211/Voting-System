<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container register-form">
            <div class="form">
                <div style=" text-align: center;
                height: 80px;
                background: -webkit-linear-gradient(left, #0072ff, #8811c5);
                color: #fff;
                font-weight: bold;
                line-height: 80px;">
                    <p>Register with us.</p>
                </div>
  <form action="register" method="post">
      {% csrf_token%}
                <div style="padding: 5%;
                border: 1px solid #ced4da;
                margin-bottom: 2%;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="name" style="border-radius:1.5rem;padding: 10px" placeholder="Your Name *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" name="email"style="border-radius:1.5rem;padding: 10px" placeholder=" Your Email *" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" name="password1"style="border-radius:1.5rem;padding: 10px" placeholder="Your Password *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password2"style="border-radius:1.5rem;padding: 10px " placeholder="Confirm Password *" value=""/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" style=" border:none;
                    border-radius:1.5rem;
                    padding: 1%;
                    width: 20%;
                    cursor: pointer;
                    background: #0062cc;
                    color: #fff;">Submit</button>
                </form>
                </div>
            </div>
            {% for message in messages%}
            <h2>{{message}}</h2>
            {%endfor%}
        </div>
